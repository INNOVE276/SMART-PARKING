<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment QR Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .qr-container {
            margin-top: 50px;
        }
        img {
            width: 250px;
            height: 250px;
            border: 5px solid #ddd;
            border-radius: 10px;
        }
        p {
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h2>Scan the QR Code to Make a Payment</h2>

    <div class="qr-container">
        <img src="your_qr_code_image.png" alt="Payment QR Code">
        <p>Scan using your preferred payment app.</p>
        <button onclick="completePayment()">Payment completed</button>
    </div>

</body>
<script src="./index.js"></script>
</html>
